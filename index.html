<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1971079693202582"
     crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tbody>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back()"><</button></td>
                        <td><button class="botao" onclick="insert('%')">%</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao"onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                        
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                        <td><button class="botao" onclick="calcular()">=</button></td>    
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>Criado por <a href="https://github.com/FernandoNizer" target="_blank"><em>Fernando Nizer</em></a></footer>
    
    
</body>
</html>
